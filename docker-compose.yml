version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: llm-audit-postgres
    environment:
      POSTGRES_DB: llm_audit
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d llm_audit"]
      interval: 2s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:

